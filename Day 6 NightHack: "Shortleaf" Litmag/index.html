<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
  <h1><em>shortleaf.</em></h1>
  <marquee scrollamount="10">a literary magazine</marquee>
  <form>
    <label>your name
      <input class="name" type="text" placeholder="NAME">
    </label>
    <label>your work title
      <input class="title" type="text" placeholder="TITLE">
    </label>
    <label for="worktype">choose a type of work:
      <select name="worktype" id="worktype">
        <option value="painting">painting</option>
        <option value="poem">poem</option>
        <option value="story">short story</option>
        <option value="flashfic">flash fiction</option>
      </select>
    </label>
    <button class="submit">SUBMIT WORK</button>
    <p class="response"></p>
  </form>
  <p id="demo"></p>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
